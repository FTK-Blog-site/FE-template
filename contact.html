      <div class="colorlib-contact">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h2>Send Me A Message</h2>
            </div>
            <div class="col-md-6">
              <form action="#">
                <div class="row form-group">
                  <div class="col-md-12">
                    <label for="lname">Full Name</label>
                    <input
                      type="text"
                      id="lname"
                      class="form-control"
                      placeholder="Your Name"
                    />
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col-md-12">
                    <label for="email">Email</label>
                    <input
                      type="text"
                      id="email"
                      class="form-control"
                      placeholder="Your Email Address"
                    />
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col-md-12">
                    <label for="subject">Message Subject</label>
                    <input
                      type="text"
                      id="subject"
                      class="form-control"
                      placeholder="Subject of this message"
                    />
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col-md-12">
                    <label for="message">Message Body</label>
                    <textarea
                      name="message"
                      id="message"
                      cols="30"
                      rows="10"
                      class="form-control"
                      placeholder="Write your message"
                    ></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <input
                    type="submit"
                    style="width: 100%"
                    class="btn btn-outline-dark read"
                    value="SEND"
                  />
                </div>
              </form>
            </div>
            <!-- a picture, maybe a flying envelope -->
            <div class="col-md-6">
              <div id="" class="text-center">
                <img src="images/in-air.png" alt="" />
              </div>
            </div>
          </div>
        </div>
